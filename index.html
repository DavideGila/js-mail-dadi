<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Mail section -->
    <h2 class="text-center">Mailing list</h2>
    <div class="container">
        <label for="email">Inserisci la tua email</label>
        <input type="email" id="email" class="form-control w-25" name="email">
        <div id="text" class="w-25"></div>
        <button class="mt-4" id="verify">Verifica</button>
        <button id="reset">Reset</button>
    </div>
    

    <!-- Dadi section -->
    <h2 class="text-center mt-5">Lancio dei dadi</h2>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 dice">
                <div id="userdice"></div>
            </div>
            <div class="col-6 dice">
                <div id="computerdice"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex">
        <button id="dado">Lancia!</button>
    </div>
    
        
    <script src="js/script.js"></script>
</body>
</html>
